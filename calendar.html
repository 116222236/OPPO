
    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-calendar" data-url="calendar.html">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left">
                    <a href="#" class="back link">
                        <i class="icon icon-back"></i>
                    <span>Back</span>
                    </a>
                </div>
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="center sliding"><span class="navbar-logo"></span></div>
                    <div class="right">
                        <!--
                          Right link contains only icon - additional "icon-only" class
                          Additional "open-panel" class tells app to open panel when we click on this link
                        -->
                        <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
                    </div>
                </div>
            </div>
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="calendar" class="page">
                    <!-- Scrollable page content -->
                    <div class="page-content">
                   <style>   canvas.lineCh {
	min-width: 310px;
	max-width: 800px;
	height: 80%;
	margin: 0 auto
}   
                </style>        
                        <div class="content-block-title">Your custom scales over time</div> 
                        
                       <div class="wellnessCSS">
                      <div class="container">  
                        <canvas id="lineCh" width="100%" height="100%"></canvas>
                    </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Bottom Toolbar-->
            <div class="toolbar">
                <div class="toolbar-inner">
                    <!-- Toolbar links -->
                    <a href="#" class="link">Link 1</a>
                    <a href="#" class="link">Link 2</a>
                </div>
            </div>
        </div>
    </div>
